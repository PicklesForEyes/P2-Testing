</head>

<body>

<div class="container-fluid">

  <!-- Nav Bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img alt="Brand" src="../public/assets/images/genie-lamp.svg" style="height: 50px; width:50px;"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="form.html">Create New Character</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Profile -->
  <div class="row profile">

    <!-- Picture, Name, Lvl/Class -->
    <div class="col-lg-4">
      <div class="thumbnail">
        <img src="https://i.pinimg.com/736x/0d/1c/bd/0d1cbd1fa58e71326bce2d829b32293b--art-pics-rogues.jpg">
        <div class="caption">
          <form id="characterForm">
          <h3 class="name">Name <input type="text" id='name'></h3>
          <h3 class="lvl">Level  <input type="text" id='level'></h3>
          <h3 class="class">Class  <input type="text" id='class'></h3>
        </div>
      </div>
    </div>
    
    <div class="col-lg-8">
      <ul class="list-group">
        <li class="list-group-item">Race <input type="text" id='race'></li>
        <li class="list-group-item">Background <input type="text" id='background'></li>
        <li class="list-group-item">Alignment <input type="text" id='alignment'></li>
        <li class="list-group-item">Armor Class <input type="text" id='armor'></span></li>
        <li class="list-group-item">XP Points <input type="number" id='xp'></li>
      </ul>
    </div>
  </div>

  <!-- Str/Dex/Int/Wis/Con/Cha Boxes or Progress Bars-->
  <div class="row">
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Strength <input type="number" id='str'></div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Dexterity <input type="number" id='dex'></div>
      </div>
    </div> 
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Intelligence <input type="number" id='int'></div>
      </div>
    </div> 
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Wisdom <input type="number" id='wis'></div>
      </div>
    </div> 
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Constitution <input type="number" id='con'></div>
      </div>
    </div> 
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Charisma <input type="number" id='cha'></div>
      </div>
    </div> 
  </div>


  <!-- Personality & Physical Description Panels -->
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">Physical Description</div>
        <textarea name="physical" id="physical" cols="117" rows="10"></textarea>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">Personality Description</div>
        <textarea name="physical" id="personality" cols="117" rows="10"></textarea>
      </div>
    </div>
  </div>

  <!-- Background Panel -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Background Story</div>
        <textarea name="physical" id="background" cols="245" rows="10"></textarea>
      </div>
    </div>
  </div>
  <input type="submit" class="btn btn-default" id='submit'></input>
  <br>
  <br>
  </form>

</div>
