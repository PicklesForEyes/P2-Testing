<!DOCTYPE html>
<html>

<head>
  <title>Djinn</title>

  <meta charset="UTF-8">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom CSS -->

  <link rel="stylesheet" href="/assets/css/custom-css-bootstrap-magic-2017-12-12.css">
  <link rel="stylesheet" href="/assets/css/custom-variables-bootstrap-2017-12-12.scss">
  <link rel="stylesheet" href="/assets/css/style.css">


  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Aladin|Alegreya|Amatic+SC|Astloch|Berkshire+Swash|Bungee|Caesar+Dressing|Fondamento|Germania+One|Julius+Sans+One|Metal+Mania|Pirata+One|Spectral+SC|UnifrakturMaguntia" rel="stylesheet">

  <script type="text/javascript" src="../js/index.js"></script>
  <script type="text/javascript" src="../js/ajax.js"></script>

</head>

<body>

<div class="container-fluid">

  <!-- Nav Bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img alt="Brand" src="../assets/images/genie-lamp.svg" style="height: 50px; width:50px;"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="form">Create Character</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Profile -->
  <div class="row profile">

    <!-- Picture, Name, Lvl/Class -->
    <div class="col-lg-4">
      <div class="thumbnail">
        <img src="http://dnd.wizards.com/sites/default/files/media/styles/second_hubpage_banner/public/images/head-banner/03_NEW-TO-DnD_Races_Heroes_Hero_140725.jpg?itok=Lv71J5AL">
        <div class="caption">
          <form id="characterForm">
          <h3 class="name">Name <input type="text" id='name'></h3>
          <h3 class="lvl">Level  <input type="number" id='level'></h3>
          <h3 class="class">Class  
            <select name="class" id="class">
              <option value="barbarian">Barbarian</option>
              <option value="bard">Bard</option>
              <option value="cleric">Cleric</option>
              <option value="druid">Druid</option>
              <option value="fighter">Fighter</option>
              <option value="monk">Monk</option>
              <option value="paladin">Paladin</option>
              <option value="ranger">Ranger</option>
              <option value="rogue">Rogue</option>
              <option value="sorcerer">Sorcerer</option>
              <option value="wizard">Wizard</option>
            </select>
          </h3>
        </div>
      </div>
    </div>
    
    <div class="col-lg-8">
      <ul class="list-group">
        <li class="list-group-item">Race <select name="class" id="race">
              <option value="dragonborn">Dragonborn</option>
              <option value="dwarf">Dwarf</option>
              <option value="elf">Elf</option>
              <option value="gnome">Gnome</option>
              <option value="half-elf">Half-Elf</option>
              <option value="half-orc">Half-Orc</option>
              <option value="halfling">Halfling</option>
              <option value="human">Human</option>
            </select></li>
        <li class="list-group-item">Background <input type="text" id='background'></li>
        <li class="list-group-item">Alignment <select name="alignment" id="alignment">
              <option value="lg">Lawful Good</option>
              <option value="ng">Neutral Good</option>
              <option value="cg">Chaotic Good</option>
              <option value="ln">Lawful Neutral</option>
              <option value="tn">True Neutral</option>
              <option value="cn">Chaotic Neutral</option>
              <option value="le">Lawful Evil</option>
              <option value="ne">Neutral Evil</option>
              <option value="ce">Chaotic Evil</option>
            </select></li>
        <li class="list-group-item">Armor Class <select name="armor" id="armor">
              <option value="light">Light</option>
              <option value="medium">Medium</option>
              <option value="heavy">Heavy</option>
            </select></span></li>
        <li class="list-group-item">XP Points <input type="number" id='xp'></li>
      </ul>
    </div>
  </div>

  <!-- Str/Dex/Int/Wis/Con/Cha Boxes or Progress Bars-->
  <div class="row">
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Strength <input type="number" id='str'></div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Dexterity <input type="number" id='dex'></div>
      </div>
    </div> 
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Intelligence <input type="number" id='int'></div>
      </div>
    </div> 
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Wisdom <input type="number" id='wis'></div>
      </div>
    </div> 
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Constitution <input type="number" id='con'></div>
      </div>
    </div> 
    <div class="col-sm-2">
      <div class="panel panel-default">
        <div class="panel-body">Charisma <input type="number" id='cha'></div>
      </div>
    </div> 
  </div>

  <!-- Personality & Physical Description Panels -->
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">Physical Description</div>
        <textarea name="physical" id="physical" cols="117" rows="10"></textarea>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">Personality Description</div>
        <textarea name="physical" id="personality" cols="117" rows="10"></textarea>
      </div>
    </div>
  </div>

  <!-- Background Panel -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">Background Story</div>
        <textarea name="physical" id="story" cols="245" rows="10"></textarea>
      </div>
    </div>
  </div>
  <input type="submit" class="btn btn-default" id='submit'></input>
  <br>
  <br>
  </form>

</div>

</body>
</html>
